- name: apt install qmk required packages
  become: yes
  apt:
    name: "{{ apt.packages }}"
    state: latest

- name: mkdir ~/workspace
  file:
    path: "{{ global.dirs.workspace }}"
    state: directory
- name: add vboxsf group to vagrant user
  user:
    name: vagrant
    groups: vboxsf
    append: yes
- name: git checkouts
  git:
    repo: "{{ item.url }}"
    dest: "{{ item.dest }}"
    depth: "{{ item.depth }}"
  with_items:
    - "{{ repos }}"
